# scrutinizer-ci.com configuration
imports:
    - javascript
    - php
filter:
    excluded_paths: [libraries/bfShapeFiles/*, js/jquery/*, js/jqplot/*, js/openlayers/*, js/codemirror/*, js/canvg/*, js/tracekit/*, js/sprintf.js]
tools:
    php_code_sniffer:
        config:
            standard: "PMAStandard"
build:
    dependencies:
        before:
            - composer install
            - ./vendor/bin/phpcs --config-set installed_paths `pwd`/vendor/phpmyadmin/coding-standard
    tests:
        override:
            -
                command: './vendor/bin/phpcs  --standard=PMAStandard ./ --report=checkstyle --report-file=cs-data'
                analysis:
                    file: 'cs-data'                 # The reporter filename
                    format: 'php-cs-checkstyle'     # The supported format by Scrutinizer
